<body>

    <section class="auth-section">

                    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        
        window.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch(`${API_URL}/health`);
                if (!response.ok) {
                    console.warn('API —Å–µ—Ä–≤–µ—Ä –º–æ–∂–µ—Ç –±—ã—Ç—å –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                }
            } catch (error) {
                console.error('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ API:', error);
                const errorMsg = document.getElementById('errorMessage');
                if (errorMsg) {
                    errorMsg.textContent = '‚ö†Ô∏è –í–Ω–∏–º–∞–Ω–∏–µ: API —Å–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –±—ç–∫–µ–Ω–¥ –∑–∞–ø—É—â–µ–Ω –Ω–∞ ' + API_URL;
                    errorMsg.style.display = 'block';
                    errorMsg.style.background = '#fef3c7';
                    errorMsg.style.color = '#92400e';
                }
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            const submitBtn = document.querySelector('button[type="submit"]');
            
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            submitBtn.disabled = true;
            submitBtn.textContent = '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è...';

            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const fullName = document.getElementById('full_name').value.trim();
            const password = document.getElementById('password').value;
            const city = document.getElementById('default_delivery_city').value.trim();

            if (!email || !phone || !fullName || !password) {
                errorMsg.textContent = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è';
                errorMsg.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = '–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è';
                return;
            }

            if (password.length < 6) {
                errorMsg.textContent = '–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤';
                errorMsg.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = '–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è';
                return;
            }

            const formData = {
                email: email,
                phone: phone,
                full_name: fullName,
                password: password
            };

            if (city) {
                formData.default_delivery_city = city;
            }

            try {
                console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏...', formData);
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);
                
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                console.log('–û—Ç–≤–µ—Ç –ø–æ–ª—É—á–µ–Ω:', response.status, response.statusText);

                let data;
                try {
                    const text = await response.text();
                    console.log('–¢–µ–∫—Å—Ç –æ—Ç–≤–µ—Ç–∞:', text);
                    data = text ? JSON.parse(text) : {};
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ JSON:', e);
                    data = { detail: '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: –Ω–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –æ—Ç–≤–µ—Ç–∞' };
                }

                if (response.ok) {
                    console.log('‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞, –¥–∞–Ω–Ω—ã–µ:', data);
                    successMsg.textContent = '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –≤—Ö–æ–¥...';
                    successMsg.style.display = 'block';
                    
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    try {
                        console.log('üîê –ü–æ–ø—ã—Ç–∫–∞ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –≤—Ö–æ–¥–∞...');
                        const loginController = new AbortController();
                        const loginTimeoutId = setTimeout(() => loginController.abort(), 10000);
                        
                        const loginResponse = await fetch(`${API_URL}/auth/login`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                email: email,
                                password: password
                            }),
                            signal: loginController.signal
                        });
                        
                        clearTimeout(loginTimeoutId);
                        console.log('–û—Ç–≤–µ—Ç –≤—Ö–æ–¥–∞:', loginResponse.status);

                        let loginData;
                        try {
                            const loginText = await loginResponse.text();
                            console.log('–¢–µ–∫—Å—Ç –æ—Ç–≤–µ—Ç–∞ –≤—Ö–æ–¥–∞:', loginText);
                            loginData = loginText ? JSON.parse(loginText) : {};
                        } catch (e) {
                            console.error('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ JSON –≤—Ö–æ–¥–∞:', e);
                            loginData = {};
                        }

                        if (loginResponse.ok && loginData.access_token) {
                            localStorage.setItem('access_token', loginData.access_token);
                            successMsg.textContent = '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤ –ª–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç...';
                            submitBtn.disabled = false;
                            submitBtn.textContent = '–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è';
                            setTimeout(() => {
                                window.location.href = 'profile.html';
                            }, 1000);
                        } else {
                            console.warn('–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –≤—Ö–æ–¥ –Ω–µ —É–¥–∞–ª—Å—è:', loginData);
                            successMsg.textContent = '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—Ö–æ–¥–∞...';
                            submitBtn.disabled = false;
                            submitBtn.textContent = '–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è';
                            setTimeout(() => {
                                window.location.href = 'login.html';
                            }, 2000);
                        }
                    } catch (loginError) {
                        console.error('‚ùå –û—à–∏–±–∫–∞ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –≤—Ö–æ–¥–∞:', loginError);
                        let errorText = '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! ';
                        if (loginError.name === 'AbortError') {
                            errorText += '–í—Ö–æ–¥ –Ω–µ –≤—ã–ø–æ–ª–Ω–µ–Ω (—Ç–∞–π–º–∞—É—Ç). ';
                        }
                        errorText += '–ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—Ö–æ–¥–∞...';
                        successMsg.textContent = errorText;
                        submitBtn.disabled = false;
                        submitBtn.textContent = '–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è';
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    }
                } else {
                    let errorText = '–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏';
                    if (data.detail) {
                        if (typeof data.detail === 'string') {
                            errorText = data.detail;
                        } else if (Array.isArray(data.detail)) {
                            errorText = data.detail.map(err => {
                                if (typeof err === 'object' && err.msg) {
                                    return err.msg;
                                }
                                return String(err);
                            }).join(', ');
                        } else {
                            errorText = String(data.detail);
                        }
                    } else if (data.message) {
                        errorText = data.message;
                    } else {
                        errorText = `–û—à–∏–±–∫–∞ ${response.status}: ${response.statusText}`;
                    }
                    
                    errorMsg.textContent = errorText;
                    errorMsg.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = '–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è';
                    
                    console.error('–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:', {
                        status: response.status,
                        statusText: response.statusText,
                        data: data
                    });
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                
                let errorText = '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É. ';
                if (error.name === 'AbortError') {
                    errorText += '–ü—Ä–µ–≤—ã—à–µ–Ω–æ –≤—Ä–µ–º—è –æ–∂–∏–¥–∞–Ω–∏—è –æ—Ç–≤–µ—Ç–∞. ';
                } else {
                    errorText += error.message + '. ';
                }
                errorText += '–£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –±—ç–∫–µ–Ω–¥ –∑–∞–ø—É—â–µ–Ω –Ω–∞ ' + API_URL;
                
                errorMsg.textContent = errorText;
                errorMsg.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = '–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è';
            }
        });

        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {

            } else {

    </script>
